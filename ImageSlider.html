<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        img {
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            margin: 15px 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Image Slider</h2>
    <img id="slider" src="" alt="Image" width="300px" height="200px">
    <br><br>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        let images = [
            "img/img1.jpg",
            "img/img2.jpg",
            "img/img3.jpg",
            "img/img4.jpg"
        ];

        let index = 0;
        let slider = document.getElementById("slider");

        function showImage() {
            slider.src = images[index];
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage();
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }

        // Initialize
        showImage();
    </script>
</body>
</html>
